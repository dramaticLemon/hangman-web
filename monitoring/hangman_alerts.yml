groups:
  - name: hangman-game-alerts
    rules:

      # Application Health Alerts
      - alert: ApplicationDown
        expr: up{job="hangman-game"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Hangman Game application is down"
          description: "Application has been down for more than 30 seconds"

      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.9
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% for more than 2 minutes"

      - alert: DatabaseConnectionFailed
        expr: hangman_health_wordsDatabase == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "Cannot connect to words database"

      # Performance Alerts
      - alert: HighResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 1 second"

      - alert: TooManyErrors
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for more than 2 minutes"

      # Game-specific Alerts
      - alert: NoActiveWords
        expr: hangman_words_active == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "No active words available"
          description: "No words available for the game"

      - alert: LowWinRate
        expr: hangman_games_won_total / (hangman_games_won_total + hangman_games_lost_total) < 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Unusually low win rate"
          description: "Win rate is below 10% - possible game difficulty issue"