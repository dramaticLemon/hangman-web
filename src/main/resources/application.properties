spring.config.import=optional:file:.env[.properties]

# -----------------------------
# Server Configuration
# -----------------------------
server.port = 8081

# -----------------------------
# Datasource Configuration
# -----------------------------
spring.datasource.url=jdbc:postgresql://postgres-container:5432/hangman
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -----------------------------
# Multipart Configuration
# -----------------------------
pring.servlet.multipart.max-file-size = 5MB
spring.servlet.multipart.max-request-size = 5MB


# -----------------------------
# Session Configuration
# -----------------------------
sspring.session.timeout = 30m
spring.session.store-type = memory

# -----------------------------
# Hangman Game Configuration
# -----------------------------
hangman.words.auto-load = true
hangman.words.validate-on-startup = true
hangman.words.banned-words-enabled = true
hangman.game.max-mistakes = 6
hangman.game.session-timeout = 30


# -----------------------------
# Actuator Configuration
# -----------------------------
management.endpoints.web.exposure.include=health,metrics,info,prometheus,loggers,env,beans,mappings,httptrace,threaddump,heapdump
management.endpoints.web.base-path=/actuator
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST

management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always

management.endpoint.health.probes.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.loggers.enabled=true

management.endpoint.info.env.enabled=true
management.endpoint.info.build.enabled=true
management.endpoint.info.git.enabled=true

management.metrics.tags.application=hangman-game
management.metrics.tags.environment=${spring.profiles.active:dev}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.9,0.95,0.99
management.metrics.distribution.slo.http.server.requests=10ms,50ms,100ms,200ms,500ms

# -------------------------------
# Logging Configuration
# -------------------------------

logging.level.com.join.tab=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.boot.actuator=INFO

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n

logging.file.name=logs/hangman-game.log
logging.file.max-size=100MB
logging.file.max-history=30
logging.file.total-size-cap=1GB

# -------------------------------
# Info endpoint configuration
# -------------------------------
info.app.name=Hangman Game
info.app.description=Multilingual Hangman Game with DDD Architecture
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

info.build.artifact=@project.artifactId@
info.build.name=@project.name@
info.build.time=@maven.build.timestamp@
info.build.version=@project.version@

info.git.branch=@git.branch@
info.git.commit.id=@git.commit.id@
info.git.commit.time=@git.commit.time@
