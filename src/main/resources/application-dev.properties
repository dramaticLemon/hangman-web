# -------------------
# Database (H2 in-memory)
# -------------------
spring.datasource.url=jdbc:h2:mem:hangmandb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# -------------------
# Actuator Endpoints
# -------------------
management.endpoints.web.exposure.include=health,metrics,info,prometheus
management.endpoints.web.base-path=/actuator
management.endpoints.health.show-details=always
management.endpoints.health.show-components=always
management.endpoint.health.cache.time-to-live=5s
management.endpoint.metrics.cache.time-to-live=2s
management.security.enabled=false

# -------------------
# Metrics & Prometheus
# -------------------
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.step=15s

management.metrics.tags.application=hangman-game
management.metrics.tags.environment=development
management.metrics.tags.version=${info.app.version:dev}

management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles-histogram.hangman.game.session.duration=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.9,0.95,0.99
management.metrics.distribution.percentiles.hangman.game.session.duration=0.5,0.9,0.95,0.99
management.metrics.distribution.slo.http.server.requests=10ms,50ms,100ms,200ms,500ms,1s,2s,5s

# -------------------
# Logging
# -------------------
logging.level.com.join.tab=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.boot.actuator=DEBUG

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

logging.file.name=logs/dev-application.log
logging.file.max-size=50MB
logging.file.max-history=10
logging.file.total-size-cap=500MB