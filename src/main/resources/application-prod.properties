# -------------------
# Actuator Endpoints
# -------------------
management.endpoints.web.exposure.include=health,metrics,info,prometheus
management.endpoints.web.base-path=/actuator
management.endpoints.health.show-details=never
management.endpoints.health.show-components=always
management.endpoint.health.cache.time-to-live=10s
management.endpoint.metrics.cache.time-to-live=5s
management.security.enabled=true

# -------------------
# Metrics & Prometheus
# -------------------
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.step=30s

management.metrics.tags.application=hangman-game
management.metrics.tags.environment=production
management.metrics.tags.version=${info.app.version:unknown}

management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles-histogram.hangman.game.session.duration=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.9,0.95,0.99
management.metrics.distribution.percentiles.hangman.game.session.duration=0.5,0.9,0.95,0.99
management.metrics.distribution.slo.http.server.requests=10ms,50ms,100ms,200ms,500ms,1s,2s,5s

# -------------------
# Logging
# -------------------
logging.level.com.join.tab=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.boot.actuator=INFO

logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{50} - %msg%n

logging.file.name=/var/log/hangman-game/application.log
logging.file.max-size=100MB
logging.file.max-history=30
logging.file.total-size-cap=3GB

logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30

# -----------------------------
# Datasource Configuration
# -----------------------------
spring.datasource.url=jdbc:postgresql://postgres-container:5432/hangman
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

